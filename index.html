<html>
<head>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript">
    var data = [
      {code: 110004280060},
      {code: 110004280093}
    ];

    function search() {
      var h = '';
      for (var i in data) {
        h = h + '<iframe style="width:600px" src="/getorder?d=' + data[i].code + '"></iframe>';
      }
      console.log(h);
      $('#main').html(h);
    }

  </script>
</head>
<body>
<button onclick="search();">查询</button>
<div id="main">
</div>
</body>
</html>
